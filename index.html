<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sweatify</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  
    <script src="script.js"></script>
  <img id = "Logo"
  src="https://firebasestorage.googleapis.com/v0/b/codeless-app.appspot.com/o/36EWRoncgYUEUvo6gKRK3ZhMXli2%2Fuploads%2Fimages%2FSweatify%20Logo715ad1d7-452a-4851-8198-f2c8200ea1ed.png?alt=media"
  class="img child Rectangle 1"
/>
 <p id = "Title">
  Sweatify
</p>
  <button 
  class="cl-btnripple-js cl-default-btn-0QextymFuJfOKFIMf7Xf"
style="width:140px;height:50px;display:flex;position:absolute;left:1100px;top:450px"
    id ="enter_button"
    onclick = "myFunc()"
>
  <span style="font-size:20px;font-family:Roboto;font-weight:400;color:white;letter-spacing:0;word-break:break-word;width:109px">
    Enter
  </span>
</button>
  <form>
  <label for= "Workout_Level" id = "Workout_Description">Choose Workout Intensity:</label>
 <select id = "Workout_Level" 
   name = "workout">
    <option value = "Light"> Light </option>
   <option value = "Medium"> Medium </option>
   <option value = "Advanced"> Advanced</option>
 </select>
  </form>


  <p id = "Text_1">

</p>
  <p id = "Text_2">
  
</p>


<script>
  function myFunc() {
    var randNum; 
    var selectedInput = document.getElementById("Workout_Level");
    var element = document.getElementById("Text_1");
    var element2 = document.getElementById("Text_2");
    var text = selectedInput.options[selectedInput.selectedIndex].text;
    if (text == "Light") {
      element.innerHTML = "Sit-Ups: (2 sets of 20) + Crunches: (2 sets of 30) + Pushups: (2 sets of 15) + Planks: (2 sets of 1 minute each) + Squats: (2 sets of 25)";

     randNum = (Math.floor(Math.random()*3)) +1; 
      if (randNum == 1) {
        element2.innerHTML = "https://soundcloud.com/bhavanbir-dhandi/sets/medium-workout?si=278e916f57c34cd1b9095493f6dd882c&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing";
      }
      else if (randNum == 2) {
        element2.innerHTML = "https://open.spotify.com/playlist/4hHxzIRhoyTLhzR3KXpgwT?si=58z9ekPCQE2tvk1gK_LlOg&utm_source=copy-link";
      }
      else if (randNum == 3) {
        element2.innerHTML = "https://open.spotify.com/playlist/56bleBmdlRSKbcDe8Wtazh?si=s89bHokFRR2_cSFGb-PAxA&utm_source=copy-link";
      }
    }
    else if (text == "Medium") {
      element.innerHTML = "Incline Pushups: (2 sets of 15) + Decline Pushups: (2 sets of 15) + Sit-Ups: (2 sets of 30) + Planks: (2 sets of 2 minutes) + Squat Jumps: (2 sets of 25) + Burpees: (2 sets of 20)";
      randNum = (Math.floor(Math.random()*2)) +1; 
      if (randNum == 1) {
        element2.innerHTML = "https://soundcloud.com/bhavanbir-dhandi/sets/medium-workout?si=77a5d3ae74db4a5189918b30c5590f91&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing";
      }
      else if (randNum == 2) {
        element2.innerHTML = "https://open.spotify.com/playlist/4EnqIx4rZB80B35HmAYtxm?si=LlSwvdy6SwS_9C0sGSx6wQ&utm_source=copy-link";
      }
    }
    
   else if (text == "Advanced") {
     element.innerHTML = "Handstand Pushup: (2 sets of 15) + Sit-ups: (2 sets of 40) + Planks: (2 sets of 3 minutes) + Pistol Squats: (2 sets of 15 on each leg) + Burpees: (2 sets of 30) + Pull-Ups: (2 sets of 10)";
        element2.innerHTML = "https://soundcloud.com/bhavanbir-dhandi/sets/light-workout?si=59fb28921db34a57a95f8379de0080c9&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing";
    
   
    }
   } 
  
</script>
</body>

</html>
